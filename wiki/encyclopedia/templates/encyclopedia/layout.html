{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--CSS-->
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <!--Font style-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <!--icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <a href="{% url 'index' %}"><img width="180"height="180"
                src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_wikipedia-256.png">
                </a>
                </br>
                <form action="{% url 'search' %}" method="GET">
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form></br>
                <div class="wikiside">
                    <a href="{% url 'index' %}">Home</a>
                </div></br>
                <div class="wikiside">
                    <a href="{% url 'newEntry' %}">Create New Page</a>
                </div></br>
                <div class="wikiside">
                    <a href="{% url 'random' %}" role="button">Random Page</a>
                </div>
            </div>
            
            <div class="main col-lg-10 col-md-9 maron">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    
       <!-- JS, Popper.js, and jQuery -->
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
       integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
       integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
       integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>-->        

    </body>

</html>
